name: Release

on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    concurrency: release
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install commitizen
        run: uv tool install commitizen

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and create changelog
        id: cz
        run: |
          if uvx --from commitizen cz bump --yes --changelog; then
            echo "version=$(uvx --from commitizen cz version --project)" >> $GITHUB_OUTPUT
            echo "bumped=true" >> $GITHUB_OUTPUT
          else
            echo "bumped=false" >> $GITHUB_OUTPUT
          fi

      - name: Push changes
        if: steps.cz.outputs.bumped == 'true'
        run: |
          git push
          git push --tags

      - name: Build package
        if: steps.cz.outputs.bumped == 'true'
        run: uv build

      - name: Extract current release notes
        if: steps.cz.outputs.bumped == 'true'
        run: |
          sed -n '/^## /,/^## /{/^## [0-9]/!p;}' CHANGELOG.md | sed '1d;$d' > release_notes.md

      - name: Create GitHub Release
        if: steps.cz.outputs.bumped == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.cz.outputs.version }}
          name: Release ${{ steps.cz.outputs.version }}
          body_path: release_notes.md
          files: |
            dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        if: steps.cz.outputs.bumped == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
